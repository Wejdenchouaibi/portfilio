
<div class="container">
  <div class="card shadow mb-4">
      <div class="card-body">
          <h1 class="text-center">Connexion</h1><br>
          <div class="container mt-5">
              <div class="row justify-content-md-center">
                  <div class="col-md-6">
                      <form>
                         
                          <div class="form-group">
                              <label for="login">Login</label>
                              <input 
                                  type="text" 
                                  id="login" 
                                  name="login" 
                                  class="form-control" 
                                  [(ngModel)]="user.email" 
                                  (change)="reset()" 
                                  minlength="5" 
                                  required>
                          </div>
                          
                          
                          <div class="form-group">
                              <label for="password">Mot de passe</label>
                              <input 
                                  type="password" 
                                  id="password" 
                                  name="password" 
                                  class="form-control" 
                                  [(ngModel)]="user.mot2pass" 
                                  (change)="reset()" 
                                  minlength="6" 
                                  required>
                          </div>
                          
                          
                          <div class="text-center">
                              <div class="text-danger" *ngIf="erreur">
                                  <p>Login et/ou mot de passe incorrect</p>
                              </div>
                              <button 
                                  type="button" 
                                  class="btn btn-success" 
                                  (click)="connected()"> 
                                  Connexion
                              </button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
